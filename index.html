<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="fonts.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
        <section class="ident">
            <header>
                <img class="header__logo" src="./demotivator.svg" alt="demotivator">
            </header>
            <div class="wrapper">
                <canvas width="500" height="500"></canvas>
                <div class="custom-index">
                    <label class="custom-index__size">
                        <span class="custom-index__text">Выберите файл</span>
                        <input class="input-photo" type="file" data-input-file name="myImage"
                            accept="image/png, image/gif, image/jpeg" />
                        <img class="input-folder-icon" src="folder-icon.svg" alt="">
                    </label>
                    <div class="main-menu">
                        <input class="i-1 main-menu__userText" value="" placeholder="Введите текст" data-input-text
                            name="text" data-input-file="myText" />
                        <div class="main-buttons">
                            <button class="b-clear main-button">Очистить</button>
                            <button class="b-download main-button">Скачать</button>
                            <button class="b-upload main-button">Отправить</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    <script src="fonts.js"></script>
    <script src="index.js">
    </script>
</body>

</html>
